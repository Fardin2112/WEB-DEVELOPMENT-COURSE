<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM practise</title>
</head>
<style>
    .red{
        background-color: green;
        color: yellow;
        width: 200px;
    }
    
</style>
<body>
    <h1 id="title">Good Morning</h1>

    <p class="Help">How can i help you</p>
    <ul id="list">
        <li id="one" class="option">choose 1</li>
        <li id="two" class="option">choose 2</li>
    </ul>
    <button class="press" onchange="btnfun()">blue</button>
    
    <script>
        function btnfun(){
            document.querySelector("button").classList.toggle("red");
        }
        
        document.getElementById("title").style.color="red";
        document.getElementsByClassName("Help")[0].innerHTML="Choose Option"
        document.querySelector("button").classList.toggle("red");
    </script>
</body>
</html>
